<html>
	<head>
		<title>ACO to escape paper bag</title>

		<script type="text/javascript" src="src/aco_paperbag.js"></script>

    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>


	</head>

	<body>
		<h1>Can we program our way out of a paper bag?</h1>

		<canvas id="ant_canvas" width="260" height="260">
			Your browser does not support the canvas element.
		</canvas>

		<br>
		<p id="epoch">0</p>
		<p id="path">path</p>

		<p id="best">best distance</p>
		<p id="worst">worst distance</p>
		<p id="average">average distance</p>
		<button type="button" id="click_draw" onclick="start()">draw</button>
		<br>
		<input name="minmax" id="minmax" type="checkbox">Use minmax?<br>
		<input name="middle_start" id="middle_start" type="checkbox">Start in middle?<br>
		<input name="roulette_selection" id="roulette_selection" type="checkbox" checked = "checked">Roulette wheel selection?<br>
	</body>
</html>
